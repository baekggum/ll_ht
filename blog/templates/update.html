<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수정하기</h1>
    <form action="{% url 'updateAction' blog.id%}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="제목" name="title" value="{{blog.title}}" /></br>
        <input type="file" placeholder="영수증 사진" name="receipt" accept="image/*" /></br>
        <textarea placeholder="내용" name="content">{{blog.content}}</textarea></br>
        <input type="submit" value="수정하기"/>
    </form>
</body>
</html>
